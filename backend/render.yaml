services:
  # Backend Web Service
  - type: web
    name: local-supports-local-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: local-supports-local-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@localmortgage.com
      - key: USPS_USER_ID
        value: dchapman@localmortgage.com

databases:
  # PostgreSQL Database
  - name: local-supports-local-db
    databaseName: local_supports_local
    user: local_supports_local_user
    region: oregon
